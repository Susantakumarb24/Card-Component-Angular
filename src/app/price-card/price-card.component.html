        <!-- <div class="col-lg-4"> -->
          <div class="card mb-5 mb-lg-0 list">
            <div class="card-body">
              <h5 class="card-title text-muted text-uppercase text-center">{{name}}</h5>
              <h6 class="card-price text-center">${{price}}<span class="period">/month</span></h6>
              <hr>
              <ul *ngFor="let feature of features" class="list-display list-checkmarks">
                <li>{{feature.title}}</li>
              </ul>
              <ul *ngFor="let feature_muted of features_muted" class="list-display list-checkmarks muted ">
                <li class="text-muted">{{feature_muted.title}}</li>
              </ul>
              <div class="d-grid">
                <a href="#" class="btn btn-primary text-uppercase">Button</a>
              </div>
            </div>
          </div>
        <!-- </div> -->
